<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#1F1A30"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7F00FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00C9B7;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7F00FF" />
      <stop offset="100%" style="stop-color:#00C9B7" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#gradient)"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="1198" height="598" fill="none" stroke="rgba(127, 0, 255, 0.15)" stroke-width="2"/>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="400" rx="16" fill="rgba(31, 26, 48, 0.6)" stroke="rgba(0, 201, 183, 0.25)" stroke-width="1"/>
  
  <!-- Pet icon (simplified dog/cat silhouette) -->
  <g transform="translate(200, 200)">
    <!-- Dog silhouette -->
    <ellipse cx="50" cy="80" rx="30" ry="25" fill="#00C9B7" opacity="0.8"/>
    <ellipse cx="35" cy="65" rx="8" ry="12" fill="#00C9B7" opacity="0.8"/>
    <ellipse cx="65" cy="65" rx="8" ry="12" fill="#00C9B7" opacity="0.8"/>
    <circle cx="50" cy="75" r="3" fill="#F5F5F7"/>
  </g>
  
  <!-- Heart icon -->
  <g transform="translate(600, 250)">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#7F00FF" opacity="0.8" transform="scale(2)"/>
  </g>
  
  <!-- Cat silhouette -->
  <g transform="translate(850, 200)">
    <ellipse cx="50" cy="80" rx="25" ry="20" fill="#7F00FF" opacity="0.8"/>
    <polygon points="30,65 35,50 40,65" fill="#7F00FF" opacity="0.8"/>
    <polygon points="60,65 65,50 70,65" fill="#7F00FF" opacity="0.8"/>
    <circle cx="50" cy="75" r="2" fill="#F5F5F7"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="150" text-anchor="middle" fill="url(#textGradient)" font-family="Manrope, sans-serif" font-size="48" font-weight="bold">FindMe.pet</text>
  <text x="600" y="180" text-anchor="middle" fill="#A0A0B8" font-family="Inter, sans-serif" font-size="20">AI-Powered Pet Adoption Matching</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="4" fill="#00C9B7" opacity="0.6"/>
  <circle cx="1050" cy="450" r="6" fill="#7F00FF" opacity="0.6"/>
  <circle cx="200" cy="450" r="3" fill="#00C9B7" opacity="0.4"/>
  <circle cx="1000" cy="150" r="5" fill="#7F00FF" opacity="0.4"/>
</svg>
