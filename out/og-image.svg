<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0D0618"/>
  
  <!-- Gradient Background Elements -->
  <circle cx="200" cy="150" r="120" fill="#5A45FF" opacity="0.15" filter="blur(60px)"/>
  <circle cx="1000" cy="480" r="150" fill="#00C9B7" opacity="0.1" filter="blur(80px)"/>
  <circle cx="600" cy="300" r="100" fill="#5A45FF" opacity="0.08" filter="blur(40px)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#5A45FF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 200)">
    <!-- New Logo SVG, white fill -->
    <svg width="120" height="40" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g>
        <path d="M...Z" fill="#fff"/>
        <!-- Replace above path with the main path(s) from your full logo, setting fill to white (#fff) -->
      </g>
    </svg>
  </g>
  
  <!-- Main Text -->
  <text x="220" y="260" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="800" fill="#F5F5F7">
    BuiltIt.dev
  </text>
  
  <!-- Tagline -->
  <text x="220" y="320" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="600" fill="#5A45FF">
    AI-Ready MVPs. Expertly Shipped.
  </text>
  
  <!-- Description -->
  <text x="220" y="380" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#A0A0B8">
    Transform your startup idea into a production-ready
  </text>
  <text x="220" y="420" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#A0A0B8">
    AI MVP in just 14 days.
  </text>
  
  <!-- Accent Elements -->
  <rect x="220" y="450" width="60" height="4" fill="#5A45FF" rx="2"/>
  <rect x="290" y="450" width="40" height="4" fill="#00C9B7" rx="2"/>
  
  <!-- Floating Elements -->
  <circle cx="950" cy="180" r="8" fill="#5A45FF" opacity="0.6"/>
  <circle cx="1050" cy="220" r="6" fill="#00C9B7" opacity="0.8"/>
  <circle cx="900" cy="280" r="4" fill="#5A45FF" opacity="0.4"/>
</svg>
